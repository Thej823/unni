<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Thej Krishnan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0084ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.2s ease-in-out;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      transition: box-shadow 0.2s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.4s ease forwards;
    }

    .card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-top: 0;
      color: #111;
      text-align: center;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
      color: #222;
    }

    a {
      color: #6b2bc6;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #4a1696;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
      transform: scale(1.02);
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      text-align: center;
      font-size: 15px;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 12px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">

    <p><strong>Phone:</strong> +91 8891904647</p>
    <p><strong>GitHub:</strong> <a href="https://github.com/Thej823" target="_blank">Thej823</a></p>
    <p><strong>Instagram:</strong> <a href="https://instagram.com/thej___k" target="_blank">@thej___k</a></p>

    <form action="mailto:thejkrishnan777@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <a class="back-link" href="index.html">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
